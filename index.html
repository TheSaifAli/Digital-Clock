<!Doctype HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Digital Clock</h1>
    <div id="appDiv"><script>
    function printTime() {
    var d = new Date();
    let h = d.getHours(); 
    let m = d.getMinutes();
    let s = d.getSeconds();
    let session = "AM";
    
        if(h == 0)
        {
            h = 12;
        }
        if(h>12)
            {   
                h-=12;
                session = "PM";
            }
            
    h = (h<10)? "0"+h:h;
    m= (m<10)? "0"+m:m;
    s = (s<10)? "0"+s:s;
        
    let elem = document.getElementById('appDiv')
    elem.innerHTML = "<h1 id='heading'>" + h + " : " + m + " : " + s + " " + session + "<h1>";
    elem.style.backgroundColor = '#000000';
        elem.style.width = '450px';
        elem.style.height = '250px';
        elem.style.textAlign = 'center';
}
setInterval(printTime,1000);
</script></div> 

</body>
</html>
